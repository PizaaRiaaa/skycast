<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div class="container custom-container my-5 mx-auto" style="max-width: 500px;">
      <h1 class="text-muted text-center my-4">SkyCast</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location and get instant weather forecasts - Stay ahead and prepared!</label>
        <input type="text" name="city" class="form-control p-3 my-3">
      </form> 

      <div class="card shadow-lg rounded d-none">
        <img src="https://placehold.co/400x300" class="time card-img-top">
          
          <!--icon-->
        <div class="icon mx-auto text-center">
          <img src="" alt="">
        </div>
        
          <div class="text-muted bg-white text-uppercase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>

      </div>
      
    </div>



    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
